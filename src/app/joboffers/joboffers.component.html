<table mat-table [dataSource]="offers" class="mat-elevation-z8">
  <!-- Define the columns -->
  <ng-container matColumnDef="offerContent">
    <th mat-header-cell *matHeaderCellDef>Offer Content</th>
    <td mat-cell *matCellDef="let offer">{{ offer.offerContent }}</td>
  </ng-container>
  <ng-container matColumnDef="offerType">
    <th mat-header-cell *matHeaderCellDef>Offer Type</th>
    <td mat-cell *matCellDef="let offer">{{ offer.offerType }}</td>
  </ng-container>
  <ng-container matColumnDef="offerAcceptance">
    <th mat-header-cell *matHeaderCellDef>Offer Acceptance</th>
    <td mat-cell *matCellDef="let offer">{{ offer.offerAcceptance }}</td>
  </ng-container>
  <ng-container matColumnDef="companyName">
    <th mat-header-cell *matHeaderCellDef>Company Name</th>
    <td mat-cell *matCellDef="let offer">{{ offer.companyId.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let offer">
      <button mat-icon-button color="primary" (click)="acceptOffer(offer)">
        <mat-icon>done</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="rejectOffer(offer)">
        <mat-icon>cancel</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Set the column headers and cells -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let offer; columns: displayedColumns"></tr>
</table>
